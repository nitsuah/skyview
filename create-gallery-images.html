<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Gallery Images</title>
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #1A1A1A;
            color: #FFFFFF;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: #00FFFF;
            margin-bottom: 2rem;
        }

        .instructions {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            background: transparent;
            border: 2px solid #00FFFF;
            color: #00FFFF;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #00FFFF;
            color: #1A1A1A;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        #preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .preview-item {
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .preview-item img {
            width: 100%;
            height: auto;
        }

        .preview-item p {
            padding: 0.5rem;
            background: rgba(0, 255, 255, 0.1);
            margin: 0;
            font-size: 0.9rem;
        }

        canvas {
            display: none;
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <h1>üöÅ SkyView Dynamics - Gallery Image Generator</h1>

    <div class="instructions">
        <h3>Instructions:</h3>
        <p>Click the button below to generate 4 placeholder images for your gallery.</p>
        <p>Each image will automatically download to your Downloads folder.</p>
        <p>Then move them to: <code>assets/gallery/</code></p>
    </div>

    <button onclick="generateAllImages()">Generate All 4 Images</button>
    <button onclick="generateSingle(0)">Generate Image 1 Only</button>
    <button onclick="generateSingle(1)">Generate Image 2 Only</button>
    <button onclick="generateSingle(2)">Generate Image 3 Only</button>
    <button onclick="generateSingle(3)">Generate Image 4 Only</button>

    <div id="status" class="status"></div>
    <div id="preview"></div>
    <canvas id="canvas" width="1200" height="900"></canvas>

    <script>
        const images = [
            {
                name: 'image1.jpg',
                title: 'Festival Event',
                subtitle: 'Aerial Drone Photography',
                gradient: ['#1A1A1A', '#00FFFF', '#0D0D0D'],
                icon: 'üé™'
            },
            {
                name: 'image2.jpg',
                title: 'Coastal Sunset',
                subtitle: 'Aerial Landscape',
                gradient: ['#FF6B35', '#F7931E', '#FDC830'],
                icon: 'üåÖ'
            },
            {
                name: 'image3.jpg',
                title: 'Modern Building',
                subtitle: 'Real Estate Photography',
                gradient: ['#2C3E50', '#3498DB', '#ECF0F1'],
                icon: 'üè¢'
            },
            {
                name: 'image4.jpg',
                title: 'Historic Castle',
                subtitle: 'Heritage Documentation',
                gradient: ['#8B4513', '#D2691E', '#F4A460'],
                icon: 'üè∞'
            }
        ];

        function createImage(imageData) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, 1200, 900);
            gradient.addColorStop(0, imageData.gradient[0]);
            gradient.addColorStop(0.5, imageData.gradient[1]);
            gradient.addColorStop(1, imageData.gradient[2]);

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 900);

            // Add subtle pattern
            ctx.fillStyle = 'rgba(255, 255, 255, 0.03)';
            for (let i = 0; i < 20; i++) {
                for (let j = 0; j < 15; j++) {
                    if ((i + j) % 2 === 0) {
                        ctx.fillRect(i * 60, j * 60, 60, 60);
                    }
                }
            }

            // Add icon
            ctx.font = 'bold 200px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
            ctx.fillText(imageData.icon, 600, 350);

            // Add title
            ctx.font = 'bold 72px Inter, Arial, sans-serif';
            ctx.fillStyle = '#FFFFFF';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 20;
            ctx.fillText(imageData.title, 600, 500);

            // Add subtitle
            ctx.font = '36px Inter, Arial, sans-serif';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fillText(imageData.subtitle, 600, 570);

            // Add SkyView Dynamics branding
            ctx.font = 'bold 24px Inter, Arial, sans-serif';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.fillText('SkyView Dynamics', 600, 800);

            // Add decorative elements
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(600, 450, 150, 0, Math.PI * 2);
            ctx.stroke();

            return canvas;
        }

        function downloadImage(canvas, filename) {
            canvas.toBlob(function (blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 'image/jpeg', 0.95);
        }

        function showPreview(canvas, imageData) {
            const preview = document.getElementById('preview');
            const previewItem = document.createElement('div');
            previewItem.className = 'preview-item';

            const img = document.createElement('img');
            img.src = canvas.toDataURL('image/jpeg', 0.95);

            const label = document.createElement('p');
            label.textContent = imageData.name;

            previewItem.appendChild(img);
            previewItem.appendChild(label);
            preview.appendChild(previewItem);
        }

        function generateSingle(index) {
            const imageData = images[index];
            const canvas = createImage(imageData);
            downloadImage(canvas, imageData.name);
            showPreview(canvas, imageData);

            const status = document.getElementById('status');
            status.style.display = 'block';
            status.innerHTML = `‚úÖ Generated ${imageData.name}! Check your Downloads folder.`;
        }

        function generateAllImages() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            images.forEach((imageData, index) => {
                setTimeout(() => {
                    const canvas = createImage(imageData);
                    downloadImage(canvas, imageData.name);
                    showPreview(canvas, imageData);
                }, index * 300);
            });

            const status = document.getElementById('status');
            status.style.display = 'block';
            status.innerHTML = `‚úÖ Generating all 4 images... Check your Downloads folder!<br><br>
                <strong>Next Steps:</strong><br>
                1. Find the 4 images in your Downloads folder<br>
                2. Move them to: <code>c:\\Users\\ajhar\\code\\skyview\\assets\\gallery\\</code><br>
                3. Refresh your browser to see them!`;
        }
    </script>
</body>

</html>
