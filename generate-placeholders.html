<!DOCTYPE html>
<html>

<head>
    <title>Generate Placeholder Images</title>
</head>

<body>
    <canvas id="canvas" width="1200" height="900"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const placeholders = [
            { name: 'image1.jpg', text: 'Festival Event', gradient: ['#1A1A1A', '#00FFFF', '#1A1A1A'] },
            { name: 'image2.jpg', text: 'Coastal Sunset', gradient: ['#FF6B35', '#F7931E', '#FDC830'] },
            { name: 'image3.jpg', text: 'Modern Building', gradient: ['#2C3E50', '#3498DB', '#ECF0F1'] },
            { name: 'image4.jpg', text: 'Historic Castle', gradient: ['#8B4513', '#D2691E', '#F4A460'] }
        ];

        placeholders.forEach((item, index) => {
            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, 1200, 900);
            gradient.addColorStop(0, item.gradient[0]);
            gradient.addColorStop(0.5, item.gradient[1]);
            gradient.addColorStop(1, item.gradient[2]);

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 900);

            // Add text
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 72px Inter, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(item.text, 600, 450);

            // Add subtitle
            ctx.font = '36px Inter, sans-serif';
            ctx.fillText('Placeholder Image', 600, 550);

            // Download
            setTimeout(() => {
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = item.name;
                    a.click();
                    URL.revokeObjectURL(url);
                }, 'image/jpeg', 0.9);
            }, index * 500);
        });

        document.body.innerHTML = '<h1 style="font-family: sans-serif; text-align: center; margin-top: 50px;">Generating placeholder images...<br>Check your downloads folder!</h1>';
    </script>
</body>

</html>
