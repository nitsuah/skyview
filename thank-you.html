<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for contacting Skyview Aerial Media">
    <title>Thank You - Skyview Aerial Media</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            padding: 2rem;
        }

        .thank-you-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .thank-you-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #00d4ff, #0066ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(0, 212, 255, 0.6);
            }
        }

        .thank-you-icon svg {
            width: 40px;
            height: 40px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        .thank-you-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .thank-you-message {
            font-size: 1.125rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .thank-you-details {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
        }

        .thank-you-details p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .thank-you-details p:last-child {
            margin-bottom: 0;
        }

        .home-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #00d4ff, #0066ff);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .home-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .home-button:hover::before {
            left: 100%;
        }

        @media (max-width: 768px) {
            .thank-you-card {
                padding: 2rem 1.5rem;
            }

            .thank-you-title {
                font-size: 2rem;
            }

            .thank-you-message {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <div class="thank-you-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <h1 class="thank-you-title">MESSAGE RECEIVED!</h1>
            <p class="thank-you-message">
                Thank you for reaching out to Skyview Aerial Media. We're excited to learn about your project!
            </p>
            <div class="thank-you-details">
                <p><strong>ðŸ“§ What's Next?</strong></p>
                <p>â€¢ We'll review your message within 24 hours</p>
                <p>â€¢ You'll receive a response via email</p>
                <p>â€¢ Feel free to book a consultation in the meantime</p>
            </div>
            <a href="/" class="home-button">RETURN TO HOME</a>
        </div>
    </div>

    <script>
        // Auto-redirect after 10 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 10000);
    </script>
</body>

</html>
