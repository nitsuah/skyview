# Netlify Configuration
# This file is optional but helps ensure consistent deployments

[build]
  # No build command needed for static HTML
  publish = "."
  
[build.environment]
  # No environment variables needed

# Form submission notifications
# Note: Configure actual email address in Netlify UI under Site Settings > Forms > Form notifications
# This section documents the form setup
[functions]
  # No functions needed for now

# Redirect rules (optional)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  
# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
